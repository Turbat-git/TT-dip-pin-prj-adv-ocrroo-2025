<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Select Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-100 p-10">
<div class="max-w-xl mx-auto bg-gray-800 shadow-lg p-8 rounded-xl">

    <h1 class="text-3xl font-bold mb-6 text-center">Choose a Video</h1>

    <form method="get" onsubmit="return goToVideo();" class="space-y-6">

        <!-- Video Dropdown -->
        <div>
            <label class="block font-semibold mb-2">Available Videos:</label>
            <select id="videoSelect"
                    class="border border-gray-600 p-3 w-full rounded bg-gray-700 text-gray-100">
                {% for vid, path in videos.items() %}
                <option value="{{ vid }}">{{ vid }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit"
                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg w-full">
            Continue
        </button>

    </form>

</div>

<script>
function goToVideo() {
    const vid = document.getElementById("videoSelect").value;
    window.location.href = `/video/${vid}/frame/1.0`;  // Default first frame
    return false;
}
</script>

</body>
</html>
