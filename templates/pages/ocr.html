<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Video AI Extraction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-100 p-10">

<div class="max-w-3xl mx-auto bg-gray-800 shadow-lg p-8 rounded-xl space-y-8">

    <button onclick="window.location.href='/'"
        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">
    ‚Üê Back
    </button>

    <h1 class="text-3xl font-bold">Video AI Extraction</h1>

    <p class="text-lg">
        <strong>Video:</strong> {{ vid }}
    </p>

    <!-- Frame Preview -->
    <div id="frame-wrap" class="border border-gray-700 rounded-lg overflow-hidden shadow">
        <img id="frame-img" src="data:image/png;base64,{{ frame_b64 }}" class="w-full" alt="Video frame">
    </div>

    <!-- Timestamp Form -->
    <div class="space-y-4 bg-gray-700 p-6 rounded-lg">
        <h2 class="text-xl font-semibold mb-4">Select Timestamp</h2>

        <form id="timestamp-form" class="grid grid-cols-3 gap-4">
            <div>
                <label class="block mb-1">Hours</label>
                <input id="hours" type="number" min="0" value="0"
                       class="border border-gray-600 p-2 w-full rounded bg-gray-800 text-gray-100">
            </div>

            <div>
                <label class="block mb-1">Minutes</label>
                <input id="minutes" type="number" min="0" max="59" value="0"
                       class="border border-gray-600 p-2 w-full rounded bg-gray-800 text-gray-100">
            </div>

            <div>
                <label class="block mb-1">Seconds</label>
                <input id="seconds" type="number" min="0" max="59" value="1"
                       class="border border-gray-600 p-2 w-full rounded bg-gray-800 text-gray-100">
            </div>

            <button id="run-ai-btn" type="button"
                    class="col-span-3 mt-4 px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg">
                Load Frame + AI
            </button>
        </form>

        <div class="flex gap-3 mt-2">
            <button type="button" class="px-3 py-1 bg-gray-600 rounded" onclick="adjustTimestamp(-5)">-5s</button>
            <button type="button" class="px-3 py-1 bg-gray-600 rounded" onclick="adjustTimestamp(5)">+5s</button>
        </div>
    </div>

    <!-- AI Output -->
    <div>
        <h2 class="text-2xl font-bold mb-2">AI Output</h2>
        <pre id="ocr-output" class="bg-gray-700 p-4 rounded-lg whitespace-pre-wrap text-gray-100">{{ ai_output }}</pre>
        <button class="w-full mt-4 px-3 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition"
                onclick="copyAI()">Copy AI Output</button>
    </div>

</div>

<script>
function getTotalSecondsFromFields() {
    const h = parseInt(document.getElementById("hours").value) || 0;
    const m = parseInt(document.getElementById("minutes").value) || 0;
    const s = parseInt(document.getElementById("seconds").value) || 0;
    return h*3600 + m*60 + s;
}

function setFieldsFromSeconds(totalSeconds) {
    totalSeconds = Math.max(0, Math.floor(totalSeconds));
    const h = Math.floor(totalSeconds / 3600);
    const m = Math.floor((totalSeconds % 3600) / 60);
    const s = totalSeconds % 60;
    document.getElementById("hours").value = h;
    document.getElementById("minutes").value = m;
    document.getElementById("seconds").value = s;
}

function adjustTimestamp(deltaSeconds) {
    const current = getTotalSecondsFromFields();
    setFieldsFromSeconds(current + deltaSeconds);
}

// Copy AI output
function copyAI() {
    const text = document.getElementById("ocr-output").innerText || "";
    navigator.clipboard.writeText(text)
        .then(() => console.log("AI output copied"))
        .catch(err => console.error("Copy failed", err));
}

// Load first frame preview on page load
async function loadFramePreview() {
    const t = getTotalSecondsFromFields();
    try {
        const resp = await fetch(`/video/{{ vid }}/frame_preview/${t}`);
        if (!resp.ok) return;
        const html = await resp.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const img = doc.querySelector('img');
        if (img) document.getElementById('frame-img').src = img.src;
    } catch (err) {
        console.error("Error loading frame preview:", err);
    }
}

// Run AI for selected timestamp
async function runAI() {
    const t = getTotalSecondsFromFields();
    const formData = new FormData();
    formData.append("t", t);

    try {
        const resp = await fetch(`/video/{{ vid }}/extract_ai`, { method: "POST", body: formData });
        const data = await resp.json();
        document.getElementById('ocr-output').textContent = data.ai_output;
        document.getElementById('frame-img').src = `data:image/png;base64,${data.frame_b64}`;
    } catch (err) {
        console.error("Error running AI:", err);
    }
}

window.addEventListener("DOMContentLoaded", loadFramePreview);
document.getElementById("run-ai-btn").addEventListener("click", runAI);

</script>

</body>
</html>
