<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>OCR Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-100 p-10">

<div class="max-w-3xl mx-auto bg-gray-800 shadow-lg p-8 rounded-xl space-y-8">

    <a href="/" class="text-blue-400 hover:underline">&larr; Back</a>

    <h1 class="text-3xl font-bold">Video OCR</h1>

    <p class="text-lg">
        <strong>Video:</strong> {{ vid }}
    </p>

    <!-- Frame Preview -->
    <div id="frame-wrap" class="border border-gray-700 rounded-lg overflow-hidden shadow">
        <img id="frame-img" src="data:image/png;base64,{{ frame_b64 }}" class="w-full" alt="Extracted frame">
    </div>

    <!-- Timestamp Form -->
    <div class="space-y-4 bg-gray-700 p-6 rounded-lg">
        <h2 class="text-xl font-semibold mb-4">Select Timestamp</h2>

        <form id="timestamp-form" onsubmit="return ajaxExtract();" class="grid grid-cols-3 gap-4">

            <div>
                <label class="block mb-1">Hours</label>
                <input id="hours" type="number" min="0" value="0"
                       class="border border-gray-600 p-2 w-full rounded bg-gray-800 text-gray-100">
            </div>

            <div>
                <label class="block mb-1">Minutes</label>
                <input id="minutes" type="number" min="0" max="59" value="0"
                       class="border border-gray-600 p-2 w-full rounded bg-gray-800 text-gray-100">
            </div>

            <div>
                <label class="block mb-1">Seconds</label>
                <input id="seconds" type="number" min="0" max="59" value="1"
                       class="border border-gray-600 p-2 w-full rounded bg-gray-800 text-gray-100">
            </div>

            <button id="load-frame-btn" type="submit"
                    class="col-span-3 mt-4 px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg"
                    onclick="ajaxExtract()">
                Load Frame + OCR
            </button>

        </form>

        <div class="flex gap-3 mt-2">
            <button type="button" id="prev5-btn" class="px-3 py-1 bg-gray-600 rounded" onclick="adjustTimestamp(-5)">-5s</button>
            <button type="button" id="next5-btn" class="px-3 py-1 bg-gray-600 rounded" onclick="adjustTimestamp(5)">+5s</button>
        </div>
    </div>

    <!-- OCR Text -->
    <div>
        <h2 class="text-2xl font-bold mb-2">Extracted Text</h2>
        <pre id="ocr-output" class="bg-gray-700 p-4 rounded-lg whitespace-pre-wrap text-gray-100">{{ ocr_text }}</pre>
        <button id="copy-btn" class="w-100 mt-4 px-3 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition"
                onclick="copyOCR()">Copy OCR</button>
    </div>

</div>

<script>
// utility: get seconds from hh:mm:ss fields
function getTotalSecondsFromFields() {
    const h = parseInt(document.getElementById("hours").value) || 0;
    const m = parseInt(document.getElementById("minutes").value) || 0;
    const s = parseInt(document.getElementById("seconds").value) || 0;
    return h*3600 + m*60 + s;
}

// utility: set hh:mm:ss fields from seconds integer (clamps)
function setFieldsFromSeconds(totalSeconds) {
    totalSeconds = Math.max(0, Math.floor(totalSeconds));
    const h = Math.floor(totalSeconds / 3600);
    const m = Math.floor((totalSeconds % 3600) / 60);
    const s = totalSeconds % 60;
    document.getElementById("hours").value = h;
    document.getElementById("minutes").value = m;
    document.getElementById("seconds").value = s;
}

// adjust timestamp by deltaSeconds and do NOT submit automatically
function adjustTimestamp(deltaSeconds) {
    const current = getTotalSecondsFromFields();
    const next = Math.max(0, current + deltaSeconds);
    setFieldsFromSeconds(next);
}

// AJAX extract: fetch page HTML for /video/{{ vid }}/frame/{t}, parse and update frame + OCR output
async function ajaxExtract() {
    const totalSeconds = getTotalSecondsFromFields();
    const url = `/video/{{ vid }}/frame/${totalSeconds}`;

    try {
        const resp = await fetch(url, { method: 'GET', headers: { 'Accept': 'text/html' }});
        if (!resp.ok) {
            console.error("Fetch failed", resp.status);
            return false;
        }
        const html = await resp.text();
        // parse returned HTML
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        // find first <img> inside the content returned (the frame)
        const img = doc.querySelector('img');
        if (img && img.src) {
            document.getElementById('frame-img').src = img.src;
        }

        // find OCR text - look for element with id "ocr-output" or the first <pre>
        let newOcr = "";
        const pre = doc.getElementById('ocr-output') || doc.querySelector('pre') || null;
        if (pre) {
            newOcr = pre.textContent;
        } else {
            // attempt to extract any text
            newOcr = doc.body.innerText || "";
        }
        document.getElementById('ocr-output').textContent = newOcr;

    } catch (err) {
        console.error("Error fetching frame:", err);
    }

    // keep the form values as they are (no page reload)
    return false; // prevent default submit
}

function copyOCR() {
    const text = document.getElementById("ocr-output").innerText || "";
    navigator.clipboard.writeText(text)
        .then(() => console.log("OCR copied to clipboard"))
        .catch(err => console.error("Copy failed", err));
}

// Normalize helper (same logic as index)
function normalizeCombo(combo) {
    if (!combo) return "";
    return combo.replace(/\s+/g, "").toLowerCase();
}

function loadShortcutsNormalized() {
    const raw = localStorage.getItem("ocrroo_shortcuts");
    let obj = raw ? JSON.parse(raw) : null;
    if (!obj) {
        obj = {
            extract_frame: "e",
            prev_5: "j",
            next_5: "l",
            copy_ocr: "ctrl+c"
        };
    }
    for (const k of Object.keys(obj)) {
        obj[k] = normalizeCombo(obj[k]);
    }
    return obj;
}

// triggerExtract will call the AJAX extractor
function triggerExtract() {
    // use the AJAX function directly
    ajaxExtract();
}

// keyboard shortcuts handling
document.addEventListener("keydown", function(e) {
    // build normalized combo
    const parts = [];
    if (e.ctrlKey) parts.push("ctrl");
    if (e.altKey) parts.push("alt");
    if (e.shiftKey) parts.push("shift");
    if (e.metaKey) parts.push("meta");

    const keyName = e.key.length === 1 ? e.key.toLowerCase() : e.key.toLowerCase();
    // if user just pressed modifier alone (no other key), ignore
    if (["ctrl","control","shift","alt","meta"].includes(keyName) && parts.length === 0) return;
    parts.push(keyName);
    const combo = parts.join("+");

    const shortcuts = loadShortcutsNormalized();

    // Extract frame
    if (combo === shortcuts.extract_frame) {
        e.preventDefault();
        triggerExtract();
        return;
    }

    // Prev 5: modify timestamp fields by -5 seconds
    if (combo === shortcuts.prev_5) {
        e.preventDefault();
        adjustTimestamp(-5);
        return;
    }

    // Next 5: +5 seconds
    if (combo === shortcuts.next_5) {
        e.preventDefault();
        adjustTimestamp(5);
        return;
    }

    // Copy OCR
    if (combo === shortcuts.copy_ocr) {
        e.preventDefault();
        copyOCR();
        return;
    }
});
</script>

</body>
</html>
